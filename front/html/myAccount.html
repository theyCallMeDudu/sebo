<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../css/myAccount.css">
    <script src="https://kit.fontawesome.com/bfa2a2c56b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="quadro_geral">
        <aside class="menu_lateral">
            <div>
                <h5>
                    <i class="far fa-user"></i>
                    Minha Conta
                </h5>
                <ul>
                    <li>Meus dados</li>
                    <li>Meus pedidos</li>
                </ul>
            </div>

            <div>
                <h5>
                    <i class="fas fa-exchange-alt"></i>
                    Trocas e Devoluções
                </h5>
                <ul>
                    <li>Solicitar troca ou devolução</li>
                    <li>Consultar andamento</li>
                </ul>
            </div>

            <div>
                <h5>
                    <i class="far fa-comment-dots"></i> 
                    Atendimento
                </h5>
            </div>
        </aside>

        <div class="perfil">
            <div>
                <img class="foto_perfil" src="../src/img/user.jpg" width="100" height="100" alt="" >
            </div>
            
            <div class="resumo">
                <h4>Nome</h4>
            </div>
        </div>

        <div class="more_info">
            <div class="perfil_detalhe">
                <table>
                    <tbody>
                        <tr>
                            <td><strong>Nome:</strong></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><strong>Sobrenome:</strong></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><strong>CPF:</strong></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><strong>Data de nascimento:</strong></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><strong>Telefone:</strong></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <button class="btn_alterar_dados">ALTERAR DADOS</button>
            </div>
        </div>

        
    </div>
</body>
</html>
